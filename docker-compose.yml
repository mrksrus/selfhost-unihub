version: '3.8'

services:
  # UniHub Web Application
  unihub-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unihub-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:80"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://${MYSQL_USER:-unihub}:${MYSQL_PASSWORD:-unihub_password}@unihub-mysql:3306/${MYSQL_DATABASE:-unihub}
      - API_URL=http://unihub-api:4000
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    depends_on:
      unihub-mysql:
        condition: service_healthy
    networks:
      - unihub-network
    volumes:
      - ./data/uploads:/app/uploads

  # MySQL Database
  unihub-mysql:
    image: mysql:8.0
    container_name: unihub-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password_change_me}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-unihub}
      MYSQL_USER: ${MYSQL_USER:-unihub}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-unihub_password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
      - ./docker/mysql/conf:/etc/mysql/conf.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password_change_me}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - unihub-network

  # Backend API Service (for email sync, notifications, etc.)
  unihub-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: unihub-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://${MYSQL_USER:-unihub}:${MYSQL_PASSWORD:-unihub_password}@unihub-mysql:3306/${MYSQL_DATABASE:-unihub}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your-encryption-key-for-email-credentials}
    depends_on:
      unihub-mysql:
        condition: service_healthy
    networks:
      - unihub-network
    ports:
      - "${API_PORT:-4000}:4000"

networks:
  unihub-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
